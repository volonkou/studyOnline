{layout name="public:layout"/}
<h4 class="text-center">添加学生</h4>
        <form method="post" id="login">
            <div class="form-group">
                <label for="exampleInputEmail1">用户名</label>
                <input name="name" class="form-control" id="exampleInputEmail1" placeholder="用户名" value="">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail2">邮箱</label>
                <input name="email" class="form-control" id="exampleInputEmail2" placeholder="邮箱" value="">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail3">密码</label>
                <input type="password" name="password" class="form-control" id="exampleInputEmail3" placeholder="密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword4">确认密码</label>
                <input type="password" name="password_confirm" class="form-control" id="exampleInputPassword4" placeholder="确认密码">
            </div>
            <button type="button" class="btn btn-primary" id="register">提交</button><span id="message" style="margin-left:20px;color: red"></span>
        </form>


<script>
    $(function () {
        $("#register").on('click', function () {
            $.ajax({
                type: 'post',
                url: "{:url('addSave')}",
                data: $('#login').serialize(),
                dataType: 'json',
                success: function (data) {
                    alert(data.message)
                }
            })
        })
    })
</script>
