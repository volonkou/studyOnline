{layout name="public:layout"/}
<h4 class="text-center">考试列表</h4>
<table class="table table-hover text-center">
    <tr>

        <td>开始名称</td>
        <td>考试得分</td>
        <td>操作</td>
    </tr>
    {volist name="examList" id="exam" empty="$empty"}
    <tr>
        <td>{$exam.name}</td>
        <td>{$exam.score}</td>

        <td><a href="" onclick="return isDelete();">修改</a></td>

    </tr>
    {/volist}
</table>
<!--分页-->
<script>
    function isDelete() {
        if (confirm('确认修改')) {
            return true;
        } else {
            return false;
        }
    }
</script>
